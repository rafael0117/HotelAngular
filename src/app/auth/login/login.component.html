<div class="login-page">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card login-glass p-4 shadow" style="width: 22rem;">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            [(ngModel)]="usuario"
            #usernameModel="ngModel"
            required
          />
          <div *ngIf="usernameModel.invalid && usernameModel.touched" class="text-danger small">
            El Usuario es obligatorio.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            [(ngModel)]="password"
            #passwordModel="ngModel"
            required
          />
          <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-danger small">
            La contraseña es obligatoria.
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="loginForm.invalid"
        >
          Ingresar
        </button>
      </form>
      <div class="mt-3 text-center">
        <p style="text-align: center; margin-top: 1rem;">
          ¿No tienes cuenta? <a [routerLink]="['/register']">Crear cuenta</a>
        </p>
      </div>
    </div>
  </div>
</div>
