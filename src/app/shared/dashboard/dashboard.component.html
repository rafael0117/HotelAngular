<div class="d-flex min-vh-100 bg-light">
  <!-- Sidebar -->
  <aside class="sidebar bg-white shadow-sm p-3 d-flex flex-column" style="width: 260px;">
    <h4 class="text-primary mb-4 d-flex align-items-center gap-2">
      <span class="fs-3">🏨</span> HotelSys
    </h4>
    <ul class="nav flex-column flex-grow-1">
      <li class="nav-item mb-2">
        <a class="nav-link text-dark d-flex align-items-center gap-2" [routerLink]="['/dashboard/inicio']">
          <i class="bi bi-speedometer2"></i> Inicio
        </a>
      </li>

      <li class="nav-item mb-2">
        <a class="nav-link text-dark d-flex align-items-center gap-2" [routerLink]="['/dashboard/listar-administradores']">
          <i class="bi bi-person-badge"></i> Administradores
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-dark d-flex align-items-center gap-2" [routerLink]="['/dashboard/listar-cocineros']">
          <i class="bi bi-egg-fried"></i> Cocineros
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-dark d-flex align-items-center gap-2" [routerLink]="['/dashboard/listar-mantenimiento']">
          <i class="bi bi-egg-fried"></i> Mantenimiento
        </a>
      </li>
    </ul>

    <a class="nav-link text-danger mt-auto d-flex align-items-center gap-2" [routerLink]="['/logout']">
      <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
    </a>
  </aside>

  <!-- Main content -->
  <main class="flex-grow-1 d-flex flex-column">
    <nav class="navbar navbar-expand bg-white shadow-sm px-4 py-3">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="fw-semibold">Bienvenido, {{ username }}</span>
        <small class="text-muted">Token expira: {{ expiresAt }}</small>
      </div>
    </nav>

    <!-- 👇 Aquí se renderizan las vistas hijas -->
    <section class="p-4 flex-grow-1 overflow-auto">
      <router-outlet></router-outlet>
    </section>

    <footer class="bg-white text-center py-2 border-top mt-auto">
      <small class="text-muted">© 2025 Hotel Management System</small>
    </footer>
  </main>
</div>
